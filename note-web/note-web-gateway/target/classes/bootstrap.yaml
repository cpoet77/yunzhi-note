spring:
  application:
    name: yunzhi-note-web-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        group: YUNZHI-NOTE
        # 注册中心地址
        server-addr: localhost:8848
      config:
        group: ${spring.cloud.nacos.discovery.group}
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置格式
        file-extension: yaml