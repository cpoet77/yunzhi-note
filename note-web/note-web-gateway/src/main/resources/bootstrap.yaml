spring:
  application:
    name: yunzhi-note-web-gateway
  profiles:
    active: @profile.name@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        group: YUNZHI-NOTE
        # 注册中心地址
        server-addr: @nacos.addr@
      config:
        group: ${spring.cloud.nacos.discovery.group}
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置格式
        file-extension: yaml
